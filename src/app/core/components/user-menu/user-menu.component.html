<div *ngIf="user$ | async as user; else stub">
  <ng-container *ngIf="user.authenticated; else logInButton">

    <a *appHasRole="[Role.ADMIN]" mat-button routerLink="users">Users</a>

    <span class="username">{{user.info.username}}</span>

    <button mat-stroked-button
            (click)="handleLogoutClick()">
      Log Out
    </button>
  </ng-container>

  <ng-template #logInButton>
    <a *ngIf="!user.authenticated"
       mat-flat-button
       color="accent"
       routerLink="/login"
    >
      Log In
    </a>
  </ng-template>
</div>

<ng-template #stub>
  <a
     mat-flat-button
     color="accent"
     routerLink="/login"
  >
    Log In
  </a>
</ng-template>
