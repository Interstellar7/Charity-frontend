<div class="register-form-wrapper">

  <form #form="ngForm"
        class="register-form"
        (ngSubmit)="handleRegisterSubmit(form.value)">

    <h1 class="mat-typography">Registration</h1>

    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput ngModel name="username" #username="ngModel" required>
      <mat-error *appValidationErrors="let error of username">{{error}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput ngModel name="password" #password="ngModel" required>
      <mat-error *appValidationErrors="let error of password">{{error}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm password</mat-label>
      <input matInput name="confirmPassword" type="password" ngModel required #confirmPassword="ngModel"
             (ngModelChange)="changeConfirmPassword(password, confirmPassword)">
      <mat-error *appValidationErrors="let error of confirmPassword">{{error}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput ngModel name="firstName" #firstName="ngModel" required>
      <mat-error *appValidationErrors="let error of firstName">{{error}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput ngModel name="lastName" #lastName="ngModel" required>
      <mat-error *appValidationErrors="let error of lastName">{{error}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput ngModel name="email" type="email" #email="ngModel" required>
      <mat-error *appValidationErrors="let error of email">{{error}}</mat-error>
    </mat-form-field>

    <mat-checkbox name="agree" ngModel #agree="ngModel" required>I agree with the Rules</mat-checkbox>
    <mat-error *appValidationErrors="let error of agree">{{error}}</mat-error>

    <button mat-flat-button color="primary">
      Register
    </button>

    <div class="secondary-option">
      <button routerLink="/login" mat-flat-button>
        or Login
      </button>
    </div>
  </form>

</div>
